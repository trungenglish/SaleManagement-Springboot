<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid" th:fragment="content">
        <div class="card border-0">
            <div class="card-header">
                <h5 class="card-title">
                    User Table
                </h5>
                <h6 class="card-subtitle text-muted">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalCenter">
                        Add User
                    </button>
                </h6>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FullName</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tempUser: ${users}">
                            <td th:text="${tempUser.id}"></td>
                            <td th:text="${tempUser.fullname}"></td>
                            <td th:text="${tempUser.username}"></td>
                            <td th:text="${tempUser.email}"></td>
                            <td th:text="${tempUser.phone}"></td>
                            <!-- Add Update and Delete Button -->
                            <td >
                                <a th:href="@{/users/formUpdate(userId=${tempUser.id})}" class="btn btn-info btn-sm">
                                    Update
                                </a>
                                <a th:href="@{/users/delete(userId=${tempUser.id})}" class="btn btn-danger btn-sm"
                                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Vertically centered modal -->

<!--        <div class="container-fluid">-->
<!--            <div class="inner-html" style="margin-left: 210px;">-->

<!--            </div>-->
<!--        </div>-->
    </div>
</main>
</body>
</html>
